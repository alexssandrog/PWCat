<mat-card>
  <mat-card-actions>
    <button 
      color = "{{ buttonObj.color }}"
      (click)="generateSrc()"
      [disabled]="buttonObj.disabled"
      mat-button 
      mat-raised-button>
      {{ buttonObj.text }}
    </button>
  </mat-card-actions>
  <img 
    src="{{ src }}" 
    alt="Cute cat"
    mat-card-image />
</mat-card>
